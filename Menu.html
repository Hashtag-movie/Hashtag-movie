<!DOCTYPE html>
<html lang="en">
  <style>
    img {
      border-radius: 10px;
      height: 70px;
      margin-top: 60px;
    }
    .container {
      background-color: black !important;
      ; 
    }
    .body {
      background-color: black !important;
      ; 
    }
    carousel-inner {
     background-color: black;
    }
    .nobody {
     background-color: black;
    }
    h {
      color: black;
    }
  </style>
<head>
  <title>Bootstrap Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2></h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
       <a href="https://ibb.co/bmqfNS1"><img src="https://i.ibb.co/028wYgq/359523877-marvel-comics-civil-war-3-of-7-pdf-page-0001.jpg" alt="359523877-marvel-comics-civil-war-3-of-7-pdf-page-0001" border-radius="200px"></a>
      </div>

      <div class="item">
       <a href="https://ibb.co/zJbdXDb"><img src="https://i.ibb.co/0tZ5CvZ/359523877-marvel-comics-civil-war-3-of-7-pdf-page-0002.jpg" alt="359523877-marvel-comics-civil-war-3-of-7-pdf-page-0002" border="0"></a>
      </div>
    
      <div class="item">
        <a href="https://ibb.co/MRccVbf"><img src="https://i.ibb.co/BgyyZmG/359523877-marvel-comics-civil-war-3-of-7-pdf-page-0003.jpg" alt="359523877-marvel-comics-civil-war-3-of-7-pdf-page-0003" border="0"></a>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

  
</body>
</html>
