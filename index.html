<!DOCTYPE html>
<html>
    <head>
        <title>
            Welcome to Hashtag!
        </title>
        <style>





@import url("https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900");

* {
	margin-top: 100;
	padding: 0;
	box-sizing: border-box;
	font-family: "Poppins", sans-serif;
	margin-left: 100px;
}

body {
	background: #000;
	min-height: 100vh;
}

.content {
	position: fixed;
	
}

.content h2 {
	color: #fff;
	font-size: 8em;
	position: absolute;
	transform: translate(-50%, -50%);
}

.content h2:nth-child(1) {
	color: transparent;
	-webkit-text-stroke: 2px  #03a9f4;
}

.content h2:nth-child(2) {
	color:  #03a9f4;
	animation: animate 4s ease-in-out infinite;
}

@keyframes animate {
	0%,
	100% {
		clip-path: polygon(
			0% 45%,
			16% 44%,
			33% 50%,
			54% 60%,
			70% 61%,
			84% 59%,
			100% 52%,
			100% 100%,
			0% 100%
		);
	}

	50% {
		clip-path: polygon(
			0% 60%,
			15% 65%,
			34% 66%,
			51% 62%,
			67% 50%,
			84% 45%,
			100% 46%,
			100% 100%,
			0% 100%
		);
	}
		}
	




	
.wrapper {
  width:500px;
  margin:0 auto;
  position: relative;
  text-align:center;
}
h1 {
  text-transform: uppercase;
  font-weight:bold;
  font-size:6rem;
  /* display:inline-block; */
  position: relative;
  color:transparent;
  margin-bottom: 0;
  
  &:before {
    content:"Shatter";
    position: absolute;
    top:0px;
    left:22px;
    color:white;
    clip-path: inset(0px 298px 0px 0px);
    transition:all 0.3s;
  }
  
  span:before {
    content:"Shatter";
    position: absolute;
    top:0px;
    left:22px;
    color:white;
    clip-path: inset(0px 200px 0px 154px);
    transition:all 0.3s;
  }
  
    
  &:after {
    content:"Shatter";
    position: absolute;
    right:24px;
    top:0px;
    color:white;
    clip-path: inset(0px 100px 0px 250px);
    transition:all 0.5s;
  }
  
  span:after {
    content:"Shatter";
    position: absolute;
    right:24px;
    top:0px;
    color:white;
    clip-path: inset(0px 0px 0px 353px);
    transition:all 0.5s;
  }
  
   &:hover:after {
      top:10px;
     cursor:pointer;
     color:rgba(255,255,255,0.6);
    }
  
  &:hover:before {
      top:-10px;
      left:0px;
      cursor:pointer;
      color:rgba(255,255,255,0.6);
    }
  
  &:hover span:before {
    top:4px;
    cursor:pointer;
  }
  
  &:hover span:after {
    top:-8px;
    left:30px;
    cursor:pointer;
  }
  
  /*span {
    display:block;
    transition:all 0.3s;
    &:hover:before {
      
    }
    &:hover:after {
      top:14px;
      cursor:pointer;
    }
  }*/
}

h3 {
  color:white;
}

			color:white;
		}

	     
    


        </style>
    </head>
    <body>
        







<section>
  <div class="content">
    <h2>Welcome</h2>
    <h2>Welcome</h2>
  </div>
</section>
<div class="wrapper">
  <h1><span>Shatter</span></h1>
  <h3>Hover over the text</h3>
</div>
