<Doctype html>
  <html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <style>
     .bg {
	     background-color: black;
     }
.image-grid {
	margin: 0.5em;
	display: grid;
	grid-gap: 5px;
	grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  grid-auto-rows: 150px;
	grid-auto-flow: dense;
	background-color: black;
}
.image-grid img {
	width: 100%;
  height: 100%;
  object-fit: cover;
	border-radius: 10px;
}
.big {
	grid-column: span 2;
	grid-row: span 2;
}
.tall {
	grid-row: span 2;
}
.wide {
	grid-column: span 2;
}

        
      </style>
    </head>
    <body>
	    <div class="bg">
      <div class="image-grid">
	<div><img src="https://picsum.photos/id/80/300/200"></div>
	<div><img src="https://picsum.photos/id/11/300/200"></div>
	      <div><img src="https://i.ibb.co/37VQgD5/images-3.jpg"></div>
	<div class="big"><img src="https://picsum.photos/id/222/600/400"></div>
	<div><img src="https://picsum.photos/id/40/300/200"></div>
	<div><img src="https://picsum.photos/id/50/300/200"></div>
	<div class="tall"><img src="https://picsum.photos/id/842/300/400"></div>
	<div><img src="https://picsum.photos/id/70/600/200"></div>
	<div class="big"><img src="https://picsum.photos/id/82/300/200"></div>
	<div><img src="https://picsum.photos/id/190/300/400"></div>
	<div><img src="https://picsum.photos/id/11/300/200"></div>
	<div><img src="https://picsum.photos/id/12/600/400"></div>
	<div><img src="https://picsum.photos/id/13/300/200"></div>
	<div class="big"><img src="https://picsum.photos/id/14/300/200"></div>
	<div class="wide"><img src="https://picsum.photos/id/15/600/200"></div>
	<div><img src="https://picsum.photos/id/49/300/200"></div>
	<div><img src="https://picsum.photos/id/77/300/200"></div>
	<div><img src="https://picsum.photos/id/104/300/200"></div>
	<div class="tall"><img src="https://picsum.photos/id/100/300/200"></div>
	<div><img src="https://picsum.photos/id/1025/300/200"></div>

	<div><img src="https://picsum.photos/id/1050/300/200"></div>
	<div><img src="https://picsum.photos/id/1000/300/200"></div>
      </div>
	    </div>
  
    
    </body>
  </html>
