<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <style>
     .bg {
	     background-color: black;
     }
.image-grid {
	margin: 0.5em;
	display: grid;
	grid-gap: 5px;
	  grid-auto-rows: 150px;
	grid-auto-flow: dense;
	grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));

}
.image-grid img {
	width: 100%;
  height: 100%;
  object-fit: cover;
	border-radius: 10px;
}


        
      </style>
    </head>
