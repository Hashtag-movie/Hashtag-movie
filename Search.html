<!DOCTYPE html>
<html>

	<script>
function myFunction() {
    // Declare variables
    var input, filter, ul, li, a, i;
    input = document.getElementById('search');
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName('li');

    // Loop through all list items, and hide those who don't match the search query
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
	</script>

<style>

input[id=search] {
        width: 90%;
        padding: 8px 20px 8px 45px;
        border: #ffffff solid 2px;
        font-size: 18px;
        border-radius: 25px;
        background-position: 2% 50%;
        background-repeat: no-repeat;
        background-size: 30px;
        background-color: #070000;
        transition: 0.5s all ease-in-out;
        filter: brightness(150%);
        font-weight: bold;
        text-align: center;
	height:40px;
    }

    input[id=search]:focus,
    input[id=search]:not(:placeholder-shown) {
        width: 100%;
        background-color: #fff;
        filter: brightness(100%);
        align-self: center;
        align-items: center;
        align-content: center;

    }

</style>

<body>

<input type="text" list="myUL" id="search" onkeyup="myFunction()" placeholder="Search..">
<ul id="myUL">
  <li><a href="login.html">Adele</a></li>
  <li><a href="login.html">Agnes</a></li>

  <li><a href="login.html">Billy</a></li>
  <li><a href="login.html">Bob</a></li>

  <li><a href="login.html">Calvin</a></li>
  <li><a href="login.html">Christina</a></li>
  <li><a href="login.html">Cindy</a></li>
</ul>
</body>
</html>
